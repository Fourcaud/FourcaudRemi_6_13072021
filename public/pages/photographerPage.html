<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/0dbdefb510.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,900i"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>FishEye</title>
  </head>

  <body>
    <header class="header">
      <img
        class="header__logo"
        src="../photos/Logo/logo.png"
        alt="Fisheye Home page"
      />

      <ul id="header__tags"></ul>
      <h1 class="header__h1">Nos photographes</h1>
    </header>

    <main>
      <section id="photographers" class="container__card"></section>

      <div id="container-tri">
      <label for="tri-select">Trier Par</label>
      <select name="tri" id="tri-select">
        <option value="populariteTri" >Popularité</option>
        <option value="titreTri" >Titre</option>
        <option value="dateTri" >Date</option>
      </select>
    </div>
    </main>
      
    <div class="bground">
      <div class="content">
        <span class="close"></span> <!--ToDo : Fermer la modale #1 -->
        <div class="modal-body">
          <form
            id="reserve-form"
            name="reserve"
            action="index.html"
            method="get"
          >
            <div
              class="formData" >
              <label for='first'>Prénom</label><br>
              <input
                class="text-control"
                type="text"
                id="first"
                name="first"                 
                                                  
              /><br>
            </div>
            <div
              class="formData">
              <label for='last' >Nom</label><br>
              <input
                class="text-control"
                type="text"
                id="last"
                name="last"                
                                
              /><br>
            </div>
            <div
              class="formData"  >
              <label for='email' >E-mail</label><br>
              <input
                class="text-control"
                type="email"
                id="email"
                name="email"              
               
              /><br>
            </div> 
            <div class="formData" ><br>
            <label for="story">Votre Message</label>

            <textarea id="story" name="story"
                      rows="5" cols="33">            
            </textarea>
            </div>       
                       
            <input
              class="btn-submit"
              type="submit"
              class="button"
              value="Envoyer"
            />
          </form>
          
        </div>
      </div>
    </div>
    
      <section id="media" class="container__item">
        <!-- Liste des medias -->
      </section>
      <section id="like-prix"></section>
    </div>
    <footer></footer>
    <script src="../javascript/photographerPage/main.js"></script>
    
  </body>
</html>
